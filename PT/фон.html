<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Blueprint Chaos</title>
    <style>
        :root {
            /* Точный цвет с последнего референса */
            --bg-color: #8e518d; 
            --line-color: #1a111a;
            --ghost-color: rgba(26, 17, 26, 0.15);
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
        }

        /* Едва заметная виньетка для глубины */
        .vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 50%, rgba(0,0,0,0.3) 150%);
            pointer-events: none;
            z-index: 10;
        }

        canvas { display: block; }
    </style>
</head>
<body>
    <div class="vignette"></div>
    <canvas id="chaosCanvas"></canvas>

    <script>
        const canvas = document.getElementById('chaosCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let nodes = [];
        let connections = [];
        let traces = []; // Массив для исчезающих следов

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width * window.devicePixelRatio;
            canvas.height = height * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            init();
        }

        class Node {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                // Значительно уменьшили размер (5-15px)
                this.baseRadius = Math.random() * 10 + 5; 
                this.rings = [];
                
                // Генерируем много мелких колец
                const ringCount = Math.floor(Math.random() * 3) + 1;
                for(let i=0; i<ringCount; i++) {
                    this.rings.push({
                        r: this.baseRadius + (i * 3),
                        start: Math.random() * Math.PI * 2,
                        speed: (Math.random() - 0.5) * 0.05,
                        dash: Math.random() > 0.5 ? [2, 4] : []
                    });
                }
                
                // Медленный дрейф узлов для живости
                this.vx = (Math.random() - 0.5) * 0.2;
                this.vy = (Math.random() - 0.5) * 0.2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                // Отскок от границ
                if(this.x < 0 || this.x > width) this.vx *= -1;
                if(this.y < 0 || this.y > height) this.vy *= -1;

                this.rings.forEach(r => r.start += r.speed);
            }

            draw() {
                ctx.strokeStyle = '#1a111a';
                ctx.fillStyle = '#1a111a';
                
                // Центр
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                ctx.fill();

                // Кольца
                this.rings.forEach(r => {
                    ctx.beginPath();
                    ctx.setLineDash(r.dash);
                    ctx.lineWidth = 0.5; // Очень тонкие линии
                    // Рисуем неполные круги (арки)
                    ctx.arc(this.x, this.y, r.r, r.start, r.start + 4); 
                    ctx.stroke();
                });
                ctx.setLineDash([]);
            }
        }

        // Трейс - это "призрак" линии, который исчезает
        class Trace {
            constructor(x1, y1, x2, y2) {
                this.x1 = x1; this.y1 = y1;
                this.x2 = x2; this.y2 = y2;
                this.life = 1.0; // Жизнь от 1 до 0
                this.decay = 0.005 + Math.random() * 0.01; // Скорость исчезновения
            }
            update() { this.life -= this.decay; }
            draw() {
                if (this.life <= 0) return;
                ctx.beginPath();
                ctx.strokeStyle = `rgba(26, 17, 26, ${this.life * 0.3})`;
                ctx.lineWidth = 0.5;
                ctx.moveTo(this.x1, this.y1);
                ctx.lineTo(this.x2, this.y2);
                ctx.stroke();
            }
        }

        function init() {
            nodes = [];
            connections = [];
            traces = [];
            
            // Плотность: 1 узел на каждые 15000 кв. пикселей
            // Это создаст много мелких элементов
            const density = 15000;
            const count = Math.floor((width * height) / density);
            
            for(let i=0; i<count; i++) nodes.push(new Node());
        }

        function drawConnections() {
            // Соединяем только близкие узлы
            for (let i = 0; i < nodes.length; i++) {
                let connected = false;
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const dist = Math.sqrt(dx*dx + dy*dy);

                    if (dist < 150) { // Короткие связи
                        ctx.beginPath();
                        ctx.strokeStyle = 'rgba(26, 17, 26, 0.6)';
                        ctx.lineWidth = 0.8;
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        
                        // Ломаная линия (угловатость как на схеме)
                        if (Math.random() > 0.5) {
                            ctx.lineTo(nodes[j].x, nodes[i].y);
                            ctx.lineTo(nodes[j].x, nodes[j].y);
                        } else {
                            ctx.lineTo(nodes[i].x, nodes[j].y);
                            ctx.lineTo(nodes[j].x, nodes[j].y);
                        }
                        ctx.stroke();
                        connected = true;

                        // Иногда создаем "трейс" (остаточный след)
                        if (Math.random() < 0.01) {
                            traces.push(new Trace(nodes[i].x, nodes[i].y, nodes[j].x, nodes[j].y));
                        }
                    }
                }
                
                // Длинные хаотичные линии через весь экран ("вылеты")
                if (!connected && Math.random() < 0.005) {
                    ctx.beginPath();
                    ctx.strokeStyle = 'rgba(26, 17, 26, 0.2)';
                    ctx.moveTo(nodes[i].x, nodes[i].y);
                    // Линия уходит далеко за пределы
                    ctx.lineTo(nodes[i].x + (Math.random()-0.5)*1000, nodes[i].y + (Math.random()-0.5)*1000);
                    ctx.stroke();
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            // Обновляем и рисуем трейсы (задний план)
            for (let i = traces.length - 1; i >= 0; i--) {
                traces[i].update();
                traces[i].draw();
                if (traces[i].life <= 0) traces.splice(i, 1);
            }

            // Рисуем активные связи
            drawConnections();

            // Рисуем узлы
            nodes.forEach(node => {
                node.update();
                node.draw();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        animate();
    </script>
</body>
</html>
